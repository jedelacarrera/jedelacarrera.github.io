<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="main.css" rel="stylesheet" type="text/css">
</head>
<body onload="startGame();" onkeypress="accelerate(-0.18);" onkeyup="accelerate(0.08);">
 <!-- onmousedown="accelerate(-0.2)" onmouseup="accelerate(0.05)" -->
<br>


    <button class="button-subir" onmousedown="accelerate(-0.18)" onmouseup="accelerate(0.08)">SUBIR</button>
    <p>Apreta subir para subir en la pantalla</p>
    <button id="iniciar" onclick="iniciar();">Iniciar</button>
    <button id="reiniciar" onclick="restartGame();">Restart</button>

    <p>Selecciona el nivel de dificultad</p>
    <input id="level" type="number" name="quantity" min="1" max="4" value="1">
    <p id="prueba"></p>
    <!-- <p id="prueba2">HOLA</p> -->

    <script src="game.js"></script>
</body>
</html>
