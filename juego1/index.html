<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link href="main.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" href="juego1.png">
    <link rel="apple-touch-icon" href="juego1.png">
    <link rel="apple-touch-startup-image" href="juego1.png" media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone 5+ -->
    <link rel="apple-touch-startup-image" href="juego1.png"  media="(device-width: 320px) and (device-height: 480px) and (-webkit-device-pixel-ratio: 2)"> <!-- iPhone, retina -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta name="viewport" content="width=device-width, target-densitydpi=160dpi, initial-scale=1.0, maximum-scale=1, user-scalable=no, minimal-ui">
    <title>Juego 1</title>
</head>
<body onload="startGame();" onkeypress="accelerate(-0.18);" onkeyup="accelerate(0.08);">
<br>

    <!-- <button class="button-subir" onmousedown="accelerate(-0.18)" onmouseup="accelerate(0.08)">Mantener para SUBIR</button> -->
    <p class="instruccion">Presiona la pantalla para subir</p>
    <button id="iniciar" onclick="iniciar();">Iniciar</button>
    <button id="reiniciar" onclick="restartGame();">Restart</button>

    <p>Selecciona el nivel de dificultad</p>
    <input id="level" type="number" name="quantity" min="1" max="4" value="1">
    <p id="prueba"></p>
    <p id="log"></p>
    <p id="log2"></p>

    <script src="game.js"></script>
</body>
</html>
